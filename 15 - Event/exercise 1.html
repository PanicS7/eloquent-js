<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balloon</title>
  </head>
  <body>
    <p>ðŸŽˆ</p>

    <script>
      // Select balloon elem
      const balloon = document.getElementsByTagName("p")[0];
      // Default size
      balloon.style.fontSize = "10px";

      document.addEventListener("keydown", e => changeSize(e, balloon));

      function changeSize(event, elem) {
        if (event.key === "ArrowUp") {
          // Extract just number
          let currSize = elem.style.fontSize.match(/\d+/g)[0];
          elem.style.fontSize = (Number(currSize) + 10) + "px";
        }
        if (event.key === "ArrowDown") {
          // Extract just number
          let currSize = elem.style.fontSize.match(/\d+/g)[0];
          elem.style.fontSize = (currSize - 10) + "px";
        }
      }
    </script>
  </body>
</html>
