<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build Table</title>
</head>
<body>
  <script>
    // Build table using js
    const table = document.createElement("table");

    const headerRow = document.createElement("tr");
    const headers = ["name","height","place"];
    headers.map(header => {
      let headerData = document.createElement("th");
      headerData.textContent = header;
      headerRow.appendChild(headerData);
    });
    table.appendChild(headerRow);

    const MOUNTAINS = [
      {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
      {name: "Everest", height: 8848, place: "Nepal"},
      {name: "Mount Fuji", height: 3776, place: "Japan"},
      {name: "Vaalserberg", height: 323, place: "Netherlands"},
      {name: "Denali", height: 6168, place: "United States"},
      {name: "Popocatepetl", height: 5465, place: "Mexico"},
      {name: "Mont Blanc", height: 4808, place: "Italy/France"}
    ];
    MOUNTAINS.map(mountain => {
      let mountainName = document.createElement("td");
      mountainName.textContent = mountain.name;

      let mountainHeight = document.createElement("td");
      mountainHeight.textContent = mountain.height;

      let mountainPlace = document.createElement("td");
      mountainPlace.textContent = mountain.place;

      const dataRow = document.createElement("tr");
      dataRow.appendChild(mountainName);
      dataRow.appendChild(mountainHeight);
      dataRow.appendChild(mountainPlace);

      table.appendChild(dataRow);
    })

    table.style.border = "2px solid black";
    document.body.appendChild(table);
  </script>
</body>
</html>
